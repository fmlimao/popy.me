components:
  schemas:
    DefaultResponse:
      description: Retorno padrão da API.
      type: object
      properties:
        code:
          type: integer
          example: 200
        error:
          type: boolean
          example: false
        messages:
          type: array
          example: []
          items:
            type: string
        content:
          type: object
    Profile:
      type: object
      properties:
        hash:
          type: string
          example: "cse7ubo21kt7icwdq"
        name:
          type: string
          example: "Perna Longa"
        positive_votes:
          type: integer
          example: 50
        negative_votes:
          type: integer
          example: 15
    ArrayOfProfile:
      type: array
      items:
        $ref: "#/components/schemas/Profile"
