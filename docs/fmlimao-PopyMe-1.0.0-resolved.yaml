openapi: 3.0.0

info:
  title: Popy Me
  description: API do site Popy.Me
  version: 1.0.0

servers:
  - url: http://localhost:10500
    description: Servidor local
  - url: https://api-dev.popy.me
    description: Servidor de testes
  - url: https://api.popy.me
    description: Servidor de produção

tags:
  - name: "Rotas Públicas"
  - name: "Rotas Privadas"

paths:
  /profiles:
    get:
      tags:
        - "Rotas Públicas"
      summary: Retorna a lista de perfís públicos.
      description: Esta rota retorna todas as informações da listagem de perfís públicos.
      responses:
        200:
          description: Usuários encontrados.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/DefaultResponse"
                  - type: object
                    properties:
                      content:
                        properties:
                          profiles:
                            $ref: "#/components/schemas/ArrayOfProfile"
        503:
          description: Servidor em manutenção.
        default:
          description: Servidor fora do ar.
    post:
      tags:
        - "Rotas Públicas"
      #       security:
      #         - ApiKeyAuth: []
      summary: Insere um perfil público.
      description: Esta rota insere e retorna os dados de um perfil público.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Nome do perfil público"
      responses:
        201:
          description: Usuário inserido.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/DefaultResponse"
                  - type: object
                    properties:
                      code:
                        example: 201
                      content:
                        properties:
                          profile:
                            $ref: "#/components/schemas/Profile"
        400:
          description: Formulário inválido.
        503:
          description: Servidor em manutenção.
        default:
          description: Servidor fora do ar.

  /profile/:profileHash:
    get:
      tags:
        - "Rotas Públicas"
      summary: Retorna um perfil público específico.
      description: Esta rota retorna todas as informações de um perfil público específico.
      responses:
        200:
          description: Usuário encontrado.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/DefaultResponse"
                  - type: object
                    properties:
                      content:
                        properties:
                          profile:
                            $ref: "#/components/schemas/Profile"
        401:
          description: Token inválido.
        503:
          description: Servidor em manutenção.
        default:
          description: Servidor fora do ar.

  /auth:
    post:
      tags:
        - "Rotas Públicas"
      summary: Realiza a autenticação do usuário.
      description: Esta rota retorna o token, que será necessário para todas as rotas autenticadas.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "email@do-usuario.com"
                password:
                  type: string
                  example: "senhadousuario"
      responses:
        200:
          description: Usuário encontrado.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/DefaultResponse"
                  - type: object
                    properties:
                      content:
                        properties:
                          token:
                            type: string
                            example: token.do.usuario
        400:
          description: Formulário inválido.
        404:
          description: Usuário não encontrado.
        503:
          description: Servidor em manutenção.
        default:
          description: Servidor fora do ar.

